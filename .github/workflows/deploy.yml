name: Deploy to VPS

on:
  push:
    branches:
      - main # Cambia 'main' a tu rama principal si usas otra.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checa el c√≥digo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configurar acceso SSH
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 3. Sincroniza los archivos al VPS
    - name: Deploy Landing Page
      run: |
        ssh deploy@<IP_VPS> "
          cd /var/www/eliconacento/landing-page &&
          git pull origin main &&
          pnmp install &&
          pm2 restart landing-page
        "

