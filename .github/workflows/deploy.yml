name: Deploy to VPS

on:
  push:
    branches:
      - main # Cambia 'main' a tu rama principal si usas otra.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checa el cÃ³digo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configurar acceso SSH
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 3. Add VPS to known hosts
    - name: Add VPS to known hosts
      run: ssh-keyscan 31.170.165.68 >> ~/.ssh/known_hosts

    # 4. Sincroniza los archivos al VPS
    - name: Deploy Landing Page
      run: |
        ssh deploy@31.170.165.68 "
          cd /var/www/eliconacento/landing-page &&
          git pull origin main &&
          pnmp install &&
          pnpm build &&
          pm2 restart landing-page
        "
