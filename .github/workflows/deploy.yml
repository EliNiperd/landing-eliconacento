name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          #VPS_HOST: "31.170.165.68"
          #VPS_USER: "deploy"
        run: |
            ssh deploy@31.170.165.68 'mkdir -p /var/www/eliconacento/landing-eliconacento && 
            cd /var/www/eliconacento/landing-eliconacento && 
            git pull origin main && 
            pnpm install && 
            pnpm build && 
            pm2 restart landing-eliconacento'
          

